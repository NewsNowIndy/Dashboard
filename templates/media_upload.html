{% extends 'base.html' %}{% block content %}
<h3>Upload Audio/Video</h3>
<form method="post" enctype="multipart/form-data" class="row g-2">
  <div class="col-md-6">
    <label class="form-label">File</label>
    <input class="form-control" type="file" name="file" required>
  </div>
  <div class="col-md-6">
    <label class="form-label">Title (optional)</label>
    <input class="form-control" type="text" name="title" placeholder="Hearing 2025-08-31">
  </div>
  <div class="col-md-6">
    <label class="form-label">Project (optional)</label>
    <select class="form-select" name="project_id">
        <option value="">— None —</option>
        {% for p in projects %}
          <option value="{{ p.id }}" {% if selected_project_id == p.id %}selected{% endif %}>
            {{ p.name }}
          </option>
        {% endfor %}
      </select>
  </div>
  <div class="col-12">
    <button class="btn btn-primary">Upload & Transcribe</button>
  </div>
</form>
{% endblock %}
